<!DOCTYPE html>
<html>
    <head>
        <title> js01.05_funcao.html</title>
        <!-- <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"> -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Somatória de dois números inteiros com conversào de Dados - 
            Entrada de dados por fomulário
        </h3>

        <form name="Meuformulario" action=" " method="post">
            Entre com o valor 1: <input type="text" name="f_n1" /><p></p>
            Entre com o valor 2: <input type="text" name="f_n2" /><p></p>
            <input type="button" name="btn_somar" value="Somar" onclick="soma()"/>
            <input type="reset" name="btn_apagar" value="Apagar" />
        </form>
        <!-- Final da área de um formulário -->

        <!-- Definição da linguagem JavaScript -->
        <script language="javascript">

            // Objetivo: Leitura de dois números inteiros usando a conversão de 
            // valores com parseInt, entrada por meio de formulários

            // Definição das variáveies 
            var js_n1;
            var js_n2;
            var js_soma;

            // Definição da função soma() para capturar dados, processar somatória
            // e apresentar o resultado

            function soma(){
                //Entrada de dados


                js_n1 = parseInt(document.Meuformulario.f_n1.value);
                js_n2 = parseInt(document.Meuformulario.f_n2.value);

                // Processamento de dados

                js_soma = js_n1 + js_n2;

                // Saída de dados

                window.alert('Resultado da Somatória = ' + js_soma.toString());
            }

        </script>
    </body>
</html>

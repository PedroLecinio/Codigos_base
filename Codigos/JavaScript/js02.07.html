<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>js02_while2.html - condicional while </title>
    <meta http-equiv="Content-Type" content="txt/html">
    <meta charset="UTF-8">
</head>
<body>
    
    <script language="JavaScript">

        /* Objetivo: Executar uma sequência de comandos por uma quantidade indeterminada de Vezes utilizando uma variável de controle(valor lógico = true, por exemplo) no lugar de contadores delimitadores. O controle pode ser feito um controle através de perguntas na tela, utilizando o método confirm (Ok ou cancelar, por exemplo).*/

        // Definindo de variáveis
        
       var js_contador = 1;
       var js_resposta = true;

        // Laço de Repetição Condicional - while utilizando controle de limitação pelo usuário

        while (js_resposta == true){
            document.write('<p>' + js_contador + 'ª; Repetição de uma linha de comando dentro de um laço condicional: ');
                js_contador += 1;
                js_resposta = window.confirm('deseja continuar?');
        }

    </script>
</body>
</html>

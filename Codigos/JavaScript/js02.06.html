<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>js02_while.html - condicional while </title>
    <meta http-equiv="Content-Type" content="txt/html">
    <meta charset="UTF-8">
</head>
<body>
    
    <script language="JavaScript">

        /* Objetivo: Escrever uma mensagem limitando-a em 10 vezes através de um contado que será incrementado de mais 1
        */

        // Definindo de variáveis
        
       var js_contador=1;

        // Laço de Repetição Condicional - while 

        while(js_contador <= 10){
            document.write('<p>' + js_contador + 'ª; Repetição de uma linha de comando dentro de um laço condicional: ');
            js_contador +=1;
        }

    </script>
</body>
</html>

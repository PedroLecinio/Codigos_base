<!DOCTYPE html>
<html lang="en">
<head>
    <title>js02_if.html - if </title>
    <meta http-equiv="Content-Type" content="txt/html">
    <meta charset="UTF-8">
</head>
<body>
    <script language="JavaScript">
        // Objetivo: Ler dois valores , independentemente da ordem em que foram digitados,
        // e apresentá-los em ordem crescente.

        // Definição das Variáveis
        var js_n1;
        var js_n2;
        var js_n3;

        // Entrada de dados 
        js_n1 = parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
        js_n2 = parseInt(window.prompt('Informe o valor do Segundo número: ', '00'));
    
        // Saída de dados sem classificação

        document.write('Número 1 digitado = ' + js_n1);
        document.write('<br> Número 2 digitado = ' + js_n2);

        // Saída de Dados com Classificação por decisão condicional simples (if)

        if(js_n1 > js_n2){
            js_n3 = js_n1;
            js_n1 = js_n2;
            js_n2 = js_n3;
        }

        document.write('<p><b>Classificação em Ordem Crescente: </b>' 
            + js_n1 + ' e ' +js_n2);

    </script>
</body>
</html>

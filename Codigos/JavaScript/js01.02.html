<!DOCTYPE html>
<html>
    <Head>
        <title>Js01_Estrutura2.html</title>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <meta charset="utf-8">

    <body>
        
        <h3> Programa de Boas vindas!</h3>

        <script language="javascript">
        <!--
            /* Objetivo: Capturar o nome do usuário e apresentar 
            uma saudação personalizada. Definir as variáveis com 
            o prefixo js_
            Elementos de entrada: Método prompt do objeto window
            Elementos de saída: método write do objeto document */

            /* Definição de variáveis */
            var js_nome; 
            /* Entrada de dados */ 
            js_nome = window.prompt('Entre com seu nome:','Digite seu nome nesta caixa');

            /* Saída de Dados */
            document.write('Olá ' + js_nome +' Seja Bem-vindo');
            //Mensagem de Saudação Personalizada
        //-->
        </script>

    </body>
</html>
